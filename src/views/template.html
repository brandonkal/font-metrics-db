<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>${font} - ${inCatalog ? 'Google' : 'Local'}</title>
    ${cssLink}
    <style>
      body {
        padding: 8px;
      }
      p {
        margin: 0;
      }
      li {
        list-style: none;
      }
      .preview {
        border-top: 2px solid #aaa;
        border-bottom: 2px solid #aaa;
        font-size: 64px;
      }

      /* Preview */
      pre,
      #cvs {
        float: left;
        margin-right: 16px;
      }
      pre {
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
      }
      #cvs {
        border: 1px solid black;
        font-style: normal;
        font-variant-caps: normal;
        font-weight: normal;
        line-height: normal;
        visibility: hidden;
      }
      #illustrationContainer {
        max-width: max-content;
      }
    </style>
    <script>
      window.variants = '${variantsJSON}'
    </script>
  </head>
  <body>
    <ul>
      ${variants.map(variant => `
      <li>
        <p style="font-family:sans-serif">
          <strong
            >${font} - ${variant.style.charAt(0).toUpperCase() +
            variant.style.slice(1)} ${variant.weight}</strong
          >
        </p>
        <p
          class="preview"
          style="font-family: '${font}'; font-style:${variant.style}; font-weight:${variant.weight}"
        >
          Grumpy wizards make toxic brew. Sphinx.
        </p>
      </li>
      `)}
    </ul>
    <div>
      <h4>
        Metrics
      </h4>
      <div id="illustrationContainer"></div>
      <pre id="log"></pre>
      <canvas id="cvs" width="220" height="220"></canvas>
    </div>
    <script src="assets/bundle.js"></script>
  </body>
</html>
